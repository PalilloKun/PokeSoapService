server:
    port: 8920

spring:
    application:
        name: pokesoap
    datasource:
        driver-class-name: org.h2.Driver
        password: ditto
        url: jdbc:h2:mem:pokeapidb
        username: pokemon
    h2:
        console:
            path: /h2-console
            enabled: true
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
        show-sql: true
