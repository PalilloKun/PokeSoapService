# Required metadata
sonar.projectKey=PROJECT_KEY
sonar.projectName= PROJECT_NAME
sonar.projectVersion=1.0

# Optional description
sonar.projectDescription=A description of my project

# Path to source directories (comma-separated if more than one)
sonar.sources=src/main/java

# Path to test source directories (comma-separated if more than one)
sonar.tests=src/test/java

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Language of the source code
sonar.language=java


# Java version
sonar.java.source=17

# Path to the compiled bytecode files
sonar.java.binaries=target/classes

# Host URL of the SonarQube server
sonar.host.url=URL_SONAR

# Login token for SonarQube (this should be a token generated from your SonarQube instance)
sonar.login=SONAR_TOKEN
